<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estacionamento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>ESTACIONAMENTO - Pátio</h1></header>
    <div class="page">
      <div class="formulario">
        <img src="./54474-[Convertido].png">
        <input
          class="texto"
          type="text"
          id="nome"
          placeholder="Digite o nome do veículo"
          autocomplete="off"
        />
        <input
          class="texto"
          type="text"
          id="placa"
          placeholder="Digite a placa do veículo"
          autocomplete="off"
        />
        <button id="cadastrar">Cadastrar</button>
      </div>
      <div class="tabela">
        <table class="tabelaPatio">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Placa</th>
              <th>Entrada</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="patio"></tbody>
        </table>
      </div>
    </div>
    <footer>Quelvim Barreto</footer>
    <script src="./script.js"></script>
  </body>
</html>
