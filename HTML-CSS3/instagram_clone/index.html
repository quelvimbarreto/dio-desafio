<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/ico/favicon.ico/36b3ee2d91ed.ico">
    <link rel="icon" sizes="192x192" href="/static/images/ico/favicon-192.png/68d99ba29cc8.png">
    <meta property="og:image" content="/static/images/ico/favicon-200.png/ab6eff595bb1.png"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/preview.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/18443537_306578363116444_2519844049704189952_a.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login negrito">Continuar como quelvimbarreto</a>
                <a href="#" class="instagram-logout negrito">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    <span class="link-blue negrito">Trocar de conta</span>
                    ou
                    <span class="link-blue negrito">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            
        </div>

        
    </div>
    
</body>
</html>
